<!doctype HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>AR.js Lights Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.1/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
</head>

<body>
    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-marker preset="hiro" id="marker">
            <a-box 
                position="0 0.2 0"
                rotation="0 45 0"
                color="red"
                scale="0.5 0.5 0.5"
            >
            </a-box>
            
            <a-sphere
                position="0.7 0.4 0"
                radius="0.2"
                color="blue"
            >
            </a-sphere>
        </a-marker>

        <a-entity camera></a-entity>

        <a-light
          type="ambient"
          color="#ffffff"
          intensity="0.3"
        >
        </a-light>

        <a-light
          type="point"
          position="2 4 3"
          intensity="1.5"
          color="#ffffff"
        >
        </a-light>

        <a-light
          type="directional"
          position="-1 2 2"
          intensity="0.5"
          color="#ffffaa"
        >
        </a-light>
    </a-scene>
</body>
</html>
