<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: scroll;'>
  <a-scene embedded arjs>
    <a-box color="red" scale="0.2 0.2 0.2" position='0 0 0' material='opacity: 1;'></a-box>
    <a-sphere color="green" scale="0.2 0.2 0.2" position='0.5 0 0' material='opacity: 1;'></a-sphere>
    <a-cone color="blue" scale="0.2 0.2 0.2" position='0.5 0 0.5' material='opacity: 1;'></a-cone>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
