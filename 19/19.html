<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show AR Scene on Button Click</title>
  <!-- Подключаем A-Frame -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- Подключаем AR.js для A-Frame -->
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Кнопка, по нажатию на которую мы показываем AR-сцену -->
  <button 
    style="position: absolute; top: 20px; left: 20px; z-index: 999;"
    onclick="document.querySelector('a-scene').style.display = 'block';">
    Начать AR
  </button>

  <!-- AR-сцена, скрытая по умолчанию -->
  <a-scene style="display: none;" embedded arjs>
    <!-- Можно использовать стандартный маркер hiro, чтобы увидеть объект при наведении камеры -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="green" scale="0.5 0.5 0.5"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
