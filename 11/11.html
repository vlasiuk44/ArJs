<!doctype HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.1/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-gps-entity-place-component/dist/aframe-gps-entity-place.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  
  <a-scene 
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-entity
      gps-entity-place="latitude: 52.289629; longitude: 104.339879;"
    >
      <a-box 
        position="0 0.5 0"
        color="red"
        scale="0.5 0.5 0.5"
      ></a-box>
    </a-entity>  
    <a-entity camera gps-camera="simulateAltitude: 1"></a-entity>
  </a-scene>
  
</body>
</html>
