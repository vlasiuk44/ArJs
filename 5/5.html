<!doctype HTML>
<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker type='pattern' url='pat3.patt'>
            <a-box 
                scale="0.5 0.5 0.5" 
                position="0 0.5 0" 
                color="red" 
                id="interactiveBox">
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
        <a-entity id="cursor" cursor="fuse: false; rayOrigin: mouse" position="0 0 -1">
        </a-entity>
    </a-scene>

    <script>
        // Обработчик события клика на элементе a-box
        document.addEventListener('DOMContentLoaded', function () {
            const interactiveBox = document.querySelector('#interactiveBox');
            interactiveBox.addEventListener('click', function () {
                this.setAttribute('geometry', 'primitive: sphere');
                this.setAttribute('material', 'color: green');
            });
        });
    </script>
</body>

</html>
